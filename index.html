<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revenue Engine Architect | Business Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #FFF2EC;
        --ink: #1a1a1a;
        --signal-red: #E21E3F;
        --gold: #C5A059;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--ink);
        margin: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Cormorant Garamond', serif;
        letter-spacing: -0.04em;
      }
      
      ::selection { background-color: var(--ink); color: var(--bg); }

      /* --- ANIMATIONS --- */
      .reveal-text {
        transform: translateY(120%);
        opacity: 0;
        animation: slideUp 1.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      @keyframes slideUp {
        0% { transform: translateY(120%) skewY(8deg); opacity: 0; }
        100% { transform: translateY(0) skewY(0deg); opacity: 1; }
      }

      .animate-fade-in { opacity: 0; transform: translateY(20px); animation: fadeIn 0.8s ease forwards; }
      @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

      .animate-extend-line { width: 0; animation: extendLine 4s cubic-bezier(0.85, 0, 0.15, 1) forwards; }
      @keyframes extendLine { to { width: 4rem; } }

      /* SOFT STEEL SHINE ANIMATION - Refined for 8s Interval & Smoother Flow */
      @keyframes lensSweep {
        0% { background-position: 150% 0; }
        35% { background-position: -50% 0; } /* Slower 2.8s sweep (35% of 8s) */
        100% { background-position: -50% 0; }
      }

      .soft-steel-shine {
        /* Muted Charcoal to Ink Base with a 'Super Soft' white shine line */
        background: linear-gradient(
          110deg,
          #4a4a4a 0%,
          #4a4a4a 40%,
          rgba(255, 255, 255, 0.08) 48%, 
          rgba(255, 255, 255, 0.15) 50%,
          rgba(255, 255, 255, 0.08) 52%,
          #1a1a1a 60%,
          #1a1a1a 100%
        );
        background-size: 350% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        /* Increased duration to 8s and adjusted timing to ensure a high-end 'hallway' feel */
        animation: lensSweep 8s cubic-bezier(0.3, 0, 0.2, 1) infinite;
        display: inline-block;
      }

      /* PRESTIGE FLICKER */
      @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
        20%, 24%, 55% { opacity: 0.3; }
      }
      .animate-flicker {
        animation: flicker 4s linear infinite;
      }

      /* COORDINATE JITTER */
      @keyframes jitter {
        0% { transform: translate(0,0); }
        25% { transform: translate(0.5px, -0.5px); }
        50% { transform: translate(-0.5px, 0.5px); }
        75% { transform: translate(0.5px, 0.5px); }
        100% { transform: translate(0,0); }
      }
      .animate-jitter {
        animation: jitter 0.1s infinite;
      }

      #geometric-container {
        position: fixed; top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: 0; pointer-events: none;
      }

      .content-layer { position: relative; z-index: 10; }

      /* Surgical Navigation Underline */
      .nav-link { 
        position: relative; 
        display: inline-block; 
        transition: color 0.4s ease, opacity 0.4s ease;
        letter-spacing: 0.3em;
      }
      
      .nav-link::before {
        content: ''; 
        position: absolute;
        width: 100%; 
        height: 1px;
        bottom: -4px; 
        left: 0;
        background-color: var(--ink);
        transform: scaleX(0); 
        transform-origin: center;
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .nav-link:hover::before { 
        transform: scaleX(1); 
      }

      /* CAROUSEL MASK */
      .carousel-mask {
        mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: var(--ink); }

      /* Glassmorphism utility */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(26, 26, 26, 0.05);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "d3": "https://esm.sh/d3@^7.9.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
