<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revenue Engine Architect | Business Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #FFF2EC;
        --ink: #1a1a1a;
        --signal-red: #A31D33;
        --gold: #C5A059;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--ink);
        margin: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Cormorant Garamond', serif;
        letter-spacing: -0.04em;
      }
      
      ::selection { background-color: var(--ink); color: var(--bg); }

      /* --- ANIMATIONS --- */
      .reveal-text {
        transform: translateY(120%);
        opacity: 0;
        animation: slideUp 1.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      @keyframes slideUp {
        0% { transform: translateY(120%) skewY(8deg); opacity: 0; }
        100% { transform: translateY(0) skewY(0deg); opacity: 1; }
      }

      .animate-fade-in { opacity: 0; transform: translateY(20px); animation: fadeIn 0.8s ease forwards; }
      @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

      .animate-extend-line { width: 0; animation: extendLine 3.5s cubic-bezier(0.85, 0, 0.15, 1) forwards; }
      @keyframes extendLine { to { width: 4rem; } }

      /* PRESTIGE FLICKER */
      @keyframes flicker {
        0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 1; }
        20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.3; }
      }
      .animate-flicker {
        animation: flicker 4s linear infinite;
      }

      #geometric-container {
        position: fixed; top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: 0; pointer-events: none;
      }

      .content-layer { position: relative; z-index: 10; }

      .nav-link { 
        position: relative; 
        display: inline-block; 
        transition: color 0.5s ease;
        letter-spacing: 0.25em;
      }
      
      .nav-link::before {
        content: ''; position: absolute;
        width: 100%; height: 1px;
        bottom: -2px; left: 0;
        background-color: var(--ink);
        transform: scaleX(0); transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }
      .nav-link:hover::before { transform: scaleX(1); transform-origin: bottom left; }

      .logo-bloom {
        color: var(--gold) !important;
        text-shadow: 0 0 15px rgba(197, 160, 89, 0.8), 0 0 30px rgba(197, 160, 89, 0.4);
        filter: brightness(1.2);
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      /* LIQUID GOLD TEXT MASK - Enhanced Prestige */
      .liquid-gold-text {
        background: linear-gradient(
          to right,
          #8b6c31 0%,
          #C5A059 25%,
          #ffffff 50%,
          #C5A059 75%,
          #8b6c31 100%
        );
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        text-fill-color: transparent;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s ease-in-out infinite;
        filter: drop-shadow(0 0 1px rgba(197, 160, 89, 0.3));
      }

      @keyframes shine {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }

      /* COORDINATE JITTER */
      @keyframes jitter {
        0% { transform: translate(0, 0); }
        25% { transform: translate(1px, -0.5px); }
        50% { transform: translate(-0.5px, 1px); }
        75% { transform: translate(0.5px, 0.5px); }
        100% { transform: translate(0, 0); }
      }
      .animate-jitter {
        animation: jitter 0.15s infinite;
      }

      /* CAROUSEL MASK - Materialize/Evaporate edges */
      .carousel-mask {
        mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: var(--ink); }

      /* Glassmorphism utility */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(26, 26, 26, 0.05);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "d3": "https://esm.sh/d3@^7.9.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
